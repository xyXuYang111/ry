<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增mongo')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-mongoDb-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">描述：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">大小：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="size" id="size" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">路径：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="url" id="url" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<script type="text/javascript">
		var prefix = ctx + "system/mongoDb";

		function submitHandler() {
			$.operate.save(prefix + "/add", $('#form-mongoDb-add').serialize());
		}
	</script>
</body>
</html>
