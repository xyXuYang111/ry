<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增博客')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-blog-add">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">博客名称：</label>
			<div class="col-sm-10">
				<input id="blogTitle" name="blogTitle" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">博客类型：</label>
			<div class="col-sm-10">
				<input id="blogType" name="blogType" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">博客来源：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="blogUrl" id="blogUrl">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">博客备注：</label>
			<div class="col-sm-10">
				<input id="blogRemark" name="blogRemark" type="hidden">
				<div id="blogRemarkSummernote" class="summernote"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">博客说明：</label>
			<div class="col-sm-10">
				<input id="blogContent" name="blogContent" type="hidden">
				<div id="blogContentSummernote" class="summernote"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-10">
				<input id="remark" name="remark" type="hidden">
				<div id="remarkSummernote" class="summernote"></div>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />
<script type="text/javascript">
	var prefix = ctx + "system/blog";

	$('.summernote').summernote({
		placeholder: '请输入博客内容',
		height : 192,
		lang : 'zh-CN',
		followingToolbar: false,
		callbacks: {
			onImageUpload: function (files) {
				sendFile(files[0], this);
			}
		}
	});

	// 上传文件
	function sendFile(file, obj) {
		var data = new FormData();
		data.append("file", file);
		$.ajax({
			type: "POST",
			url: ctx + "common/upload",
			data: data,
			cache: false,
			contentType: false,
			processData: false,
			dataType: 'json',
			success: function(result) {
				if (result.code == web_status.SUCCESS) {
					$(obj).summernote('editor.insertImage', result.url, result.fileName);
				} else {
					$.modal.alertError(result.msg);
				}
			},
			error: function(error) {
				$.modal.alertWarning("图片上传失败。");
			}
		});
	}

	$("#form-blog-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			var blogRemarkSummernote = $('#blogRemarkSummernote').summernote('code');
			$("#blogRemark").val(blogRemarkSummernote);

			var blogContentSummernote = $('#blogContentSummernote').summernote('code');
			$("#blogContent").val(blogContentSummernote);

			var remarkSummernote = $('#remarkSummernote').summernote('code');
			$("#remark").val(remarkSummernote);

			$.operate.save(prefix + "/add", $('#form-blog-add').serialize());
		}
	}
</script>
</body>
</html>
