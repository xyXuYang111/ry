<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增博客')" />
	<th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-blog-add">
		<div class="form-group">
			<label class="col-sm-2 control-label is-required">博客名称：</label>
			<div class="col-sm-10">
				<input id="blogTitle" name="blogTitle" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">博客类型：</label>
			<div class="col-sm-10">
				<input id="treeId" name="blogTypeId" type="hidden" value="1"/>
				<input class="form-control" type="text" name="blogType" onclick="selectBlogTypeTree()" id="treeName" readonly="true">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">博客来源：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="blogUrl" id="blogUrl">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">博客备注：</label>
			<div class="col-sm-10">
				<input id="blogRemark" name="blogRemark" type="hidden">
				<div id="blogRemarkSummernote" class="summernote"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">博客说明：</label>
			<div class="col-sm-10">
				<input id="blogContent" name="blogContent" type="hidden">
				<div id="blogContentSummernote" class="summernote"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-10">
				<input id="remark" name="remark" type="hidden">
				<div id="remarkSummernote" class="summernote"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
				<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />
<script type="text/javascript">
	var prefix = ctx + "system/blog";

	var prefix2 = ctx + "system/blogType";

	$(function() {
		var blogRemark = $("#blogRemark").val();
		$('#blogRemarkSummernote').summernote('code', blogRemark);

		var blogContent = $("#blogContent").val();
		$('#blogContentSummernote').summernote('code', blogContent);

		var remark = $("#remark").val();
		$('#remarkSummernote').summernote('code', remark);
	});

	$('.summernote').summernote({
		placeholder: '请输入博客内容',
		height : 192,
		lang : 'zh-CN',
		followingToolbar: false,
		callbacks: {
			onImageUpload: function (files) {
				sendFile(files[0], this);
			}
		}
	});

	// 上传文件
	function sendFile(file, obj) {
		var data = new FormData();
		data.append("file", file);
		$.ajax({
			type: "POST",
			url: ctx + "common/upload",
			data: data,
			cache: false,
			contentType: false,
			processData: false,
			dataType: 'json',
			success: function(result) {
				if (result.code == web_status.SUCCESS) {
					$(obj).summernote('editor.insertImage', result.url, result.fileName);
				} else {
					$.modal.alertError(result.msg);
				}
			},
			error: function(error) {
				$.modal.alertWarning("图片上传失败。");
			}
		});
	}

	$("#form-blog-add").validate({
		focusCleanup: true
	});

	/*部门管理-新增-选择父部门树*/
	function selectBlogTypeTree() {
		var options = {
			title: '类型选择',
			width: "380",
			url: prefix2 + "/selectBlogTypeTree/" + $("#treeId").val(),
			callBack: doSubmit
		};
		$.modal.openOptions(options);
	}

	function doSubmit(index, layero){
		var body = layer.getChildFrame('body', index);
		$("#treeId").val(body.find('#treeId').val());
		$("#treeName").val(body.find('#treeName').val());
		layer.close(index);
	}

	function submitHandler() {
		if ($.validate.form()) {
			var blogRemarkSummernote = $('#blogRemarkSummernote').summernote('code');
			$("#blogRemark").val(blogRemarkSummernote);

			var blogContentSummernote = $('#blogContentSummernote').summernote('code');
			$("#blogContent").val(blogContentSummernote);

			var remarkSummernote = $('#remarkSummernote').summernote('code');
			$("#remark").val(remarkSummernote);

			$.operate.save(prefix + "/add", $('#form-blog-add').serialize());
		}
	}
</script>
</body>
</html>
